apiVersion: v1
kind: List
items:

- apiVersion: extensions/v1beta1
  kind: ThirdPartyResource
  metadata:
    name: ovirt-node-network.ovirt.org
  description: "oVirt node network configuraton and reporting."
  versions:
  - name: v1alpha1

- apiVersion: extensions/v1beta1
  kind: DaemonSet
  metadata:
    labels:
      name: node-network-handler
    name: node-network-handler
  spec:
    template:
      metadata:
        labels:
          name: node-network-handler
      spec:
        serviceAccountName: privilegeduser
        hostNetwork: true
        hostPID: true
        hostIPC: true
        securityContext:
          privileged: true
        containers:
          - name: node-network-handler
            image: docker.io/phoracek/ovirt-node-network-handler:latest
            imagePullPolicy: IfNotPresent
            securityContext:
              privileged: true
            volumeMounts:
              - mountPath: /var/lib/vdsm
                name: var-lib-vdsm
              - mountPath: /var/run/dbus
                name: var-run-dbus
              - mountPath: /etc/sysconfig/network-scripts
                name: etc-sysconfig-networkscripts
              - mountPath: /lib/modules
                name: lib-modules
        volumes:
          - name: var-lib-vdsm
            hostPath:
              path: /var/lib/vdsm-k8s
          - name: var-run-dbus
            hostPath:
              path: /var/run/dbus
          - name: etc-sysconfig-networkscripts
            hostPath:
              path: /etc/sysconfig/network-scripts
          - name: lib-modules
            hostPath:
              path: /lib/modules
